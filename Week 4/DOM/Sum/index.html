        const number1 = document.getElementById("firstNumber").value;

    async function populateIntrestDiv() {
        const principle = document.getElementById("principle").value;
        const rate = document.getElementById("rate").value;
        const time = document.getElementById("time").value;
        const intrestDiv = document.getElementById("intrestDiv");

        const res = await fetch(`http://localhost:3000/intrest?princple=${principle}&rate=${rate}&time=${time}`);
        const data = await res.text();
        intrestDiv.innerHTML = data;
    }
</script>

<h1>Sum of two number</h1>
<input id="firstNumber" type="number" placeholder="First number"><br><br>
